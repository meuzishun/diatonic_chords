        </div>
        <div class="supertonic-triads-container triad-container">

            <div class="triad subdominant-triad second-inversion" data-file="IV64" id="IV64">
                <p>IV<sup>6</sup><sub>4</sub></p>
            </div>
        </div>
        <div class="dominant-triads-container triad-container">
            <div class="triad dominant-triad root-position" data-file="V" id="V">

            </div>
            <div class="triad dominant-triad first-inversion" data-file="V6" id="V6">
                <p>V<sup>6</sup></p>
            </div>
            <div class="triad dominant-triad second-inversion" data-file="V64" id="V64">
                <p>V<sup>6</sup><sub>4</sub></p>
            </div>
        </div>
        <div class="submediant-triads-container triad-container">
            <div class="triad submediant-triad root-position" data-file="vi" id="vi">
                <p>vi</p>
            </div>
            <!-- <div class="triad submediant-triad first-inversion">
                <p>vi<sup>6</sup></p>
            </div> -->
            <!-- <div class="triad submediant-triad second-inversion">
                <p>vi<sup>6</sup><sub>4</sub></p>
            </div> -->
        </div>
        <div class="leading-tone-triads-container triad-container">
            <div class="triad leading-tone-triad root-position" data-file="viio" id="viio">
                <p>vii<sup>o</sup></p>
            </div>
            <div class="triad leading-tone-triad first-inversion" data-file="viio6" id="viio6">
                <p>vii<sup>o6</sup></p>
            </div>
            <!-- <div class="triad leading-tone-triad second-inversion">
